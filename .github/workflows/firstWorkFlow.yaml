name: Deploy on githubpages

# ContrÃ´le l'exÃ©cution du workflow
on:
  # DÃ©clenchement lors d'un push mais uniquement sur la branche `S19E02-gh-pages`
  push:
    branches: 
      - dev
  
  # Autorisation de dÃ©clencher manuellement du workflow depuis l'onglet Â« Actions Â» du dÃ©pÃ´t GH
  workflow_dispatch:

# On dÃ©fini des permissions pour autoriser le dÃ©ploiement sur GitHub Pages
# copiÃ© collÃ© de la doc, obligatoire pour que Ã§a marche
permissions:
  # Permission de lire le contenu du dÃ©pÃ´t
  # (nÃ©cessaire pour le processus de checkout du code, comme dans l'Ã©tape actions/checkout@v4)
  contents: read
  # Permission d'Ã©crire sur GH Pages.
  # (essentiel pour que le processus de dÃ©ploiement fonctionne correctement)
  pages: write
  # Permet de crÃ©er un token
  # (peut Ãªtre nÃ©cessaire pour interagir avec d'autres services ou APIs externes pour prouver l'identitÃ© du workflow ; ex. : Google Cloud, authentification OAuthâ€¦)
  id-token: write

# on authorise un seul groupe de jobs Ã  la fois
concurrency:
  # Le nom du groupe de jobs
  group: "pages"
  # on ne veut pas que les jobs soient annulÃ©s si un autre est en cours
  cancel-in-progress: false

jobs: 

  build:
    runs-on: ubuntu-latest
    # on pense Ã  prÃ©ciser le working-directory pour que les actions se fassent dans dossier frontend
   
    steps: 

      # on rÃ©cupÃ¨re le code
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
    
      # on installe Node.js
      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        

      # on installe les dÃ©pendances
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm install
        working-directory: Front
        
      # Check lint et format
      # Tests

      # on build notre code
      - name: ğŸ—ï¸ Build du projet
        run: npm run build
        working-directory: Front

      # CrÃ©ation d'un artifact contenant notre bundle (pour l'utiliser dans le job deploy)
      - name: ğŸ“¤ CrÃ©ation du GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Front/dist/

  deploy:
    # on fait pas le deploy tant qu'on a pas fait le build
    needs: build
    runs-on: ubuntu-latest

    # on crÃ©Ã© un environnement appelÃ© "github-pages", on pourra ainsi directement sur github, dans les settings, lui configurer des secrets, des regles de protection, etc.
    environment:
      name: github-pages

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        # avec id on donne le nom 'deployment' Ã  notre step, il sera utilisÃ© pour rÃ©cupÃ©rer notre url dans les outputs
        id: deployment
        uses: actions/deploy-pages@v4

        # Affichage de l'URL du site
      - name: ğŸ”— URL du site dÃ©ployÃ©
        # l'url de la page github sera disponible dans les outputs de la step ayant l'id deployment
        # elle sera normalement de type : https://<username>.github.io/<repo>/
        # attention faudra ajouter la base URL dans la config de Vite sinon le nom du repo ne sera prit en compte
        run: echo "ğŸ”— Votre site est disponible Ã  ${{ steps.deployment.outputs.page_url }}"